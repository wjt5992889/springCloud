#server 端口号设置
server:
  port: 8761

#注册中心设置，server本身不被发现
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
